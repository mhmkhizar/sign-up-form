<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main class="main-container">
      <section class="sidebar-container">
        <div class="sidebar">
          <div class="logo-container">
            <img
              class="sidebar-logo"
              src="./images/sidebar-logo.png"
              alt="Odin Logo"
              width="20%"
              height="auto"
            />
            <h1 class="logo-text primary-heading">Odin</h1>
          </div>
        </div>

        <div class="credit-container">
          <p class="image-credit">
            Photo by
            <cite
              ><a href="https://unsplash.com/@haliewestphoto" target="_blank"
                >Halie West</a
              ></cite
            >
            on <a href="https://unsplash.com" target="_blank">Unsplash</a>
          </p>
        </div>
      </section>

      <section class="content-container">
        <article class="form-info">
          <p class="text bold">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started.
          </p>
          <p class="text bold">
            You <span class="italic">know</span> you want to.
          </p>
        </article>

        <form class="sign-up-form" action="#" method="">
          <div class="form-content-container">
            <h2 class="secondary-heading">Let's do this!</h2>
            <div class="form-controls">
              <div class="name-controls">
                <div class="control-group">
                  <label for="firstName">First Name</label>
                  <input type="text" name="firstName" id="firstName" required />
                </div>
                <div class="control-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" name="lastName" id="lastName" required />
                </div>
              </div>
              <div class="contact-controls">
                <div class="control-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="control-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input
                    type="tel"
                    name="phoneNumber"
                    id="phoneNumber"
                    required
                  />
                </div>
              </div>
              <div class="password-controls">
                <div class="control-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
                    title="Must be at least 8 characters and include uppercase, lowercase, number, and special character"
                    required
                  />
                </div>
                <div class="control-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
                    title="Must be at least 8 characters and include uppercase, lowercase, number, and special character"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <button class="sign-up-form-button" type="submit">
            Create Account
          </button>
        </form>

        <article class="account-info">
          <p class="text">
            Already have an account?
            <a href="#" target="_blank" rel="noopener noreferrer">Log in</a>
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
